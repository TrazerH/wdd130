<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gravity Adventures</title>
    <meta name="description" content="Contact page for rafting site">
    <meta name="author" content="Trazer Hazen">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="headerbox">
            <img src="images/gravity.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Index</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact">
            <h2>Contact Us</h2>
            <div class="companyinfo">
                <div class="sdf">
                    <h3>Company Information</h3>
                    <p>White Water Rafting</p>
                    <p>Address: 22 White Water Drive, WW 70007</p>
                    <p>Phoneline: (000)000-000 </p>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31184.616269924976!2d-117.48672641451512!3d33.11951835905554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1685705904582!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="employeesbox">
            <h2>Here are some of our lovely employees!</h2>
            <div class="employees">
                <figure>
                    <img src="images/susan2.jpg" alt="Susan Fanson">
                    <figcaption>Susan Fanson - Trainee</figcaption>
                </figure>
                <figure>
                    <img src="images/BowronDeans.jpg" alt="Bowron Deans">
                    <figcaption>Bowron Deans - Meal Prep</figcaption>
                </figure>
                <figure>
                    <img src="images/RivenBanks.jpg" alt="Riven Banks">
                    <figcaption>Riven Banks - Riverbank Expert</figcaption>
                </figure>
            </div>
        </div>
        <form>
            
            <fieldset>
                <h2>Get In Touch</h2>
                <label for="fullname">Please provide your full name:</label>
                <input type="text" name="fullname" id="fullname">
                <label for="usermail">Email:</label>
                <input type="text" name="usermail" id="usermail">
                <div class="q3">
                    <p>What is the reason you are reaching out to us?</p>
                    <input type="radio" name="Inquiry" id="Inquiry">
                    <label for="Inquiry">General Inquiry</label><br>
                    <input type="radio" name="Reservation" id="Reservation">
                    <label for="Reservation">Reservation Question</label><br>
                    <input type="radio" name="Suggestion" id="Suggestion">
                    <label for="Suggestion">Website Suggestion</label><br>
                </div>
                <label for="message">What would you like to share with us?</label>
                <textarea name="message" id="message"  rows="10" placeholder="Text Here"></textarea>
                <label for="newsletter">Check the box below if you would like to subscribe to our newsletter.</label>
                <input type="checkbox" name="newsletter" id="newsletter">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p class="footercolor">Â© 2023 Gravity Adventures - Trazer Hazen</p>
        <div class="socials">
            <img src="images/twitter.png" alt="Twitter">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/reddit.png" alt="Reddit">
        </div>
    </footer>
</body>
</html>
